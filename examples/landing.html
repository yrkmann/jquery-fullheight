<!DOCTYPE html>
<html lang="ru_RU" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
	<title>FullHeight Demo</title>
	<style>
	html, body {
		position: relative;
		margin: 0;
		padding: 0;
		width: 100%;
		min-height: 100%;
		background-color: #fff;
	}
	.article {
		overflow: hidden;
		transition: all 0.5s ease-out;
	}
	.article-title {
		text-align: center;
		text-transform: uppercase;
	}
	#one {
		background-color: #f66;
	}
	#two {
		background-color: #f99;
	}
	</style>
</head>
<body>
	<article id="one" class="article fullheight">
		<h1 class="article-title">Article One</h1>
	</article>
	<article id="two" class="article fullheight">
		<h1 class="article-title">Article Two</h1>
	</article>
	<script src="../lib/jquery.min.js"></script>
	<script src="../dist/jquery-fullheight.min.js"></script>
	<script>
		$('.fullheight').fullheight({
			debug: true
		});
	</script>
</body>
</html>
